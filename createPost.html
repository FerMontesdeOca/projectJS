<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/createPost/createPost.css" />
    <title>Post</title>
  </head>
  <body>
    <form class="postForm" action="">
        <div class="row">
      <header class="postHeader">
        <div class="navForm">
          <a href="index.html"
            ><img src="./img/logo.png" width="50" height="50" alt=""
          /></a>
        <nav class="postNav">
          <ul class="postBtn">
            <li><button type="button" class="btn btn-light" >Edit</button></li>
            <li><a class="btn btn-light" id="preview">preview</a></button></li>
          </ul>
        </nav>
    </div>
        <div>
          <button class="btn btn-default">
            <img
              class="btnImag"
              src="./img/post/icons8-eliminar-24.png"
              alt="bold"
              width="20"
              height="20"
            />
          </button>
        </div>
      </header>
      <div class="formArea col-6">
        <div class="labelForm">
          <label for="" >ingresa url de la foto
            <input class="inputForm" id="imagen" type="text">
          </label>
        </div>
        <div class="postTitle">
          <textarea
            class="post"
            name="Title"
            id="titulo"
            placeholder="New post title here..."
          ></textarea>
        </div>
        <div class="bodyBtn">
          <button class="btn btn-default">
            <img
              class="btnImag"
              src="./img/post/icons8-negrita-24.png"
              alt="bold"
              width="30"
              height="30"
            />
          </button>
          <button class="btn btn-default">
            <img
              class="btnImag"
              src="./img/post/icons8-cursiva-26.png"
              alt="bold"
              width="30"
              height="30"
            />
          </button>
          <button class="btn btn-default">
            <img
              class="btnImag"
              src="./img/post/icons8-enlazar-24.png"
              alt="bold"
              width="30"
              height="30"
            />
          </button>
          <button class="btn btn-default">
            <img
              class="btnImag"
              src="./img/post/icons8-lista-numerada-50.png"
              alt="bold"
              width="30"
              height="30"
            />
          </button>
          <button class="btn btn-default">
            <img
              class="btnImagList"
              src="./img/post/icons8-order-list-67.png"
              alt="bold"
              width="30"
              height="50"
            />
          </button>
          <button class="btn btn-default">
            <img
              class="btnImag"
              src="./img/post/icons8-h-48.png"
              alt="bold"
              width="30"
              height="30"
            />
          </button>
          <button class="btn btn-default">
            <img
              class="btnImag"
              src="./img/post/icons8-cita-izquierda-48.png"
              alt="bold"
              width="30"
              height="30"
            />
          </button>
          <button class="btn btn-default">
            <img
              class="btnImag"
              src="./img/post/icons8-imagen-24.png"
              alt="bold"
              width="30"
              height="30"
            />
          </button>
        </div>
        <div class="postArea">
          <textarea class="post" name="postBody" id="texto" cols="30" rows="10">
          </textarea>
        </div>
      </div>
      <aside class=" asideForm col-3"></aside>
      <footer>
            <buton class="btn btn-primary" >Publish</buton>
            <buton class="btn btn-outline-primary">Save draft</buton>
            <buton class="btn btn-outline-primary" >Revert new changes</buton>
      </footer>
    </div>
    </form>
    <script src="createPost.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
