<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Post</title>
  </head>
  <body>
    <header class="postHeader d-flex " style="width: 100%">
      <div
        class="navForm d-flex justify-content-between align-items-end"
        style="margin-left: 15%; width: 85%"
      >
        <div class="d-flex align-items-end">
          <a href="index.html" class=""
            ><img src="./img/logo.png" width="50" height="50" alt=""
          /></a>
          <span>Create Post</span>
        </div>
        <nav
          class="postNav d-flex  justify-content-between align-items-end"
          style="width: 30%"
        >
          <ul class="postBtn d-flex " >
            <li class="" >
              <a class="btn  btn-light"  href="createPost.html">Edit</a>
            </li>
            <li>
              <a class="btn btn-light" >Preview</a>
            </li>
          </ul>
          <button class="btn btn-default ">
            <img
              class="btnImag"
              src="./img/post/icons8-eliminar-24.png"
              alt="bold"
              width="20"
              height="20"
            />
          </button>
        </nav>
      </div>
    </header>

    <div class="card mb-3" style="width: 70%;  margin: 0 auto;" id="dashboard" overflow="scroll">
      <div class="card-body card-div" id="card-body"></div>
    </div>
    

    <footer>
      <buton class="btn btn-primary" id="publicar">Publish</buton>
      <buton class="btn btn-outline-primary" id="guardar" >Save draft</buton>
      <buton class="btn btn-outline-primary reverti" id="opciones">Post Options</buton>
    </footer>

    <script src="preview.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
